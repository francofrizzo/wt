name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install dependencies
        run: brew install bats-core

      - name: ShellCheck
        run: |
          brew install shellcheck
          shellcheck bin/wt release.sh

      - name: Run tests
        run: bats test/
